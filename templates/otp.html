<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP validation</title>
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
  <ul class=flashes>
  {% for message in messages %}
  <center><h3 style="color:black;padding-top: 5px;"><b>{{message}}</b></h3></center>
  {% endfor %}
  </ul>
{% endif %}
{% endwith %}
<body>
    <form method="POST" action="{{url_for('otp',otp=otp,id=id,first_name=first_name,last_name=last_name,email=email,password=password,bio=bio)}}">
        <h1>Enter OTP</h1>
        <input type="text" name="otp"><br>
       <button>submit</button> 
    </form>
</body>
</html>
